<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/gg.jpg" type="image/x-icon">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="slider">
        <input type="radio" name="slide" class="slide__radio" id="slide1" checked>
        <input type="radio" name="slide" class="slide__radio" id="slide2">
        <input type="radio" name="slide" class="slide__radio" id="slide3">
        <input type="radio" name="slide" class="slide__radio" id="slide4">
        <div class="slider__image-wrapper">
            <div class="slider__image-container">
                <div class="slider__image">
                    <img src="images/bit.jpg" alt="meme1" class="image">
                </div>
                <div class="slider__image">
                    <img src="images/arrays.jpg" alt="meme1" class="image">
                </div>
                <div class="slider__image">
                    <img src="images/twitter.jpg" alt="meme1" class="image">
                </div>
                <div class="slider__image">
                    <img src="images/bugs.jpg" alt="meme1" class="image">
                </div>
            </div>
        </div>
        <div class="slider__label-wrapper">
            <div class="slider__label-container">
                <p class="slider__label">Are you ill? No, just feeling a bit off.</p>
                <p class="slider__label">Why did the programmer quit his job? Because he didn't get arrays.</p>
                <p class="slider__label">A journalist asked a programmer: -What makes code bad? No comment.</p>
                <p class="slider__label"> Me fixing bugs on production</p>
            </div>
        </div>
        <div class="slider__control-wrapper">
            <label for="slide1" class="slider__control">
                <i class="slider__control-icon"></i>
            </label>
            <label for="slide2" class="slider__control">
                <i class="slider__control-icon"></i>
            </label>
            <label for="slide3" class="slider__control">
                <i class="slider__control-icon"></i>
            </label>
            <label for="slide4" class="slider__control">
                <i class="slider__control-icon"></i>
            </label>
        </div>
    </div>
</div>

</body>
</html>
